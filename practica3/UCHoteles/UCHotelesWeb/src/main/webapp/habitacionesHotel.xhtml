<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Disponibilidad de habitaciones</title>
</h:head>

<h:body>
	<h:form>

		<br></br>

		<h:dataTable value="#{gestionHotelesBean.tipoHabitaciones}" var="habitacion" border="0" cellpadding="4" 
						cellspacing="0" rules="all" style="border:solid 1px"> 
			<h:column> 
				<f:facet name="header"> 
					<h:outputText value="Tipo Habitacion"/> 
				</f:facet> 
				<h:outputText value="#{habitacion.tipo}"/> 

			</h:column> 
			<h:column> 
				<f:facet name="header"> 
					<h:outputText value="Disponibles"/> 
				</f:facet> 
				<h:outputText value="#{habitacion.disponibles}"/> 
			</h:column> 
			<h:column> 
				<f:facet name="header"> 
					<h:outputText value="PrecioHabitacion"/> 
				</f:facet> 
				<h:outputText value="#{habitacion.precioPorNoche}"/> 
			</h:column> 
			<h:column> 
				<f:facet name="header"> 
					<h:outputText value="Numero de habitaciones"/> 
				</f:facet> 
			</h:column> 
		</h:dataTable>

		<br></br>
		
		<h:commandButton id="buttonReservas" value="Reservar" action="#{gestionReservasBean.reservar}" />      
		<h:commandButton id="buttonVolver" value="Volver" />
	</h:form>	
</h:body>
</html>
