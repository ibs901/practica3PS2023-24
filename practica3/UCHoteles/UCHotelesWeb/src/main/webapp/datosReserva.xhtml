<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Datos Reserva</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nombre" />
			<h:inputText id="nombre" value="#{gestionReservasBean.nombre}" />
			<h:outputLabel value="DNI" />
			<h:inputText id="localidad" value="#{gestionReservasBean.dni}" />
			<h:outputLabel value="Numero Tarjeta" />
			<h:inputText id="localidad" value="#{gestionReservasBean.numTarjeta}" />
		</h:panelGrid>
		
		<br></br>
		
		<h:commandButton id="buttonConfirmarReserva" value="Reserva" action="#{gestionReservasBean.confirmarReserva}" />      
	</h:form>	
</h:body>
</html>
