<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Lista de hoteles</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Fecha de Entrada" />
			<h:inputText id="fechaIni" value="#{gestionHotelesBean.fechaIniDate}" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:inputText>
			<h:message for="fechaIni" style="color: red" />
			
			<h:outputLabel value="Fecha de Salida" />
			<h:inputText id="fechaFin" value="#{gestionHotelesBean.fechaFinDate}" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:inputText>
			<h:message for="fechaFin" style="color: red" />
			
		</h:panelGrid>
		
		<br></br>
		
		
		<h:dataTable value="#{gestionHotelesBean.hoteles}" var="hotel" border="0" cellpadding="4" 
						cellspacing="0" rules="all" style="border:solid 1px"> 
			<h:column> 
				<f:facet name="header"> 
					<h:outputText value="Nombre"/> 
				</f:facet> 
				<h:outputText value="#{hotel.nombre}"/> 

			</h:column> 
			<h:column> 
				<f:facet name="header"> 
					<h:outputText value="Localidad"/> 
				</f:facet> 
				<h:outputText value="#{hotel.localidad}"/> 
			</h:column> 
			<h:column> 
				<f:facet name="header"> 
					<h:outputText value="Direccion"/> 
				</f:facet> 
				<h:outputText value="#{hotel.direccion}"/> 
			</h:column> 
			<h:column> 
				<h:commandButton id="buttonDisponibilidad" value="ver Disponibilidad" 
				    action="#{gestionHotelesBean.consultarDisponibilidad}"/>
			</h:column> 
		</h:dataTable>
		
		<br></br>
		
		<h:commandButton id="buttonInicio" value="Prueba" action="#{gestionHotelesBean.consultarDisponibilidad}"/>      
	</h:form>	
</h:body>
</html>
