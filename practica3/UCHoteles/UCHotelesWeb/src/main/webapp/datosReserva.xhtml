<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Datos Reserva</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Nombre" />
			<h:inputText id="nombre" value="#{gestionReservasBean.nombre}" required="true" />			
			<h:message for="nombre" style="color: red" />
			
			<h:outputLabel value="DNI" />
			<h:inputText id="dni" value="#{gestionReservasBean.dni}" required="true" />		
			<h:message for="dni" style="color: red" />
			
			<h:outputLabel value="Numero Tarjeta" />
			<h:inputText id="numTarjeta" value="#{gestionReservasBean.numTarjeta}" required="true" />		
			<h:message for="numTarjeta" style="color: red" />
		</h:panelGrid>
		
		<br></br>
		
		<h:commandButton id="buttonConfirmarReserva" value="Reserva" action="#{gestionReservasBean.confirmarReserva}" />      
	</h:form>	
</h:body>
</html>
